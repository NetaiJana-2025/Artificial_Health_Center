<!-- Scroll-to-top -->
<button id="scrollTopBtn"><i class="bi bi-arrow-up"></i></button>

<style>
  #scrollTopBtn {
    position: fixed;
    bottom: 30px;
    right: 30px;
    background: rgb(8, 229, 229);
    color: #fff;
    border: none;
    border-radius: 50%;
    padding: 0.6rem;
    font-size: 1.5rem;
    font-weight: bold;
    cursor: pointer;
    display: none;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    z-index: 1050;
  }

  #scrollTopBtn:hover {
    background: #0097a7;
  }
</style>

<script>
  const scrollTopBtn = document.getElementById("scrollTopBtn");
  window.onscroll = function () {
    scrollTopBtn.style.display = window.pageYOffset > 300 ? "block" : "none";
  };
  scrollTopBtn.onclick = () => window.scrollTo({ top: 0, behavior: "smooth" });
</script>
